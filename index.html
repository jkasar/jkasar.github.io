
<!DOCTYPE html>
<html lang="en">
	<head>
		<title>rainbowKnot</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
		<style>
			body {
				color: #ffffff;
				font-family:Monospace;
				font-size:13px;
				text-align:center;
				font-weight: bold;
				background-color: #ffffff;
				margin: 0px;
				overflow: hidden;
			}
			#info {
				position: absolute;
				top: 0px; width: 100%;
				padding: 5px;
			}
			a {
				color: #ffffff;
			}
		</style>
	</head>
	<body>

		<div id="container"></div>

		<script src="js/three.js"></script>

		<script src="js/Detector.js"></script>
		<script src="js/Stats.js"></script>

		<script id="fragment_shader4" type="x-shader/x-fragment">
			uniform float time;
			varying vec2 vUv;
			void main( void ) {
				vec2 position = - 1.0 + 2.0 * vUv;
				float red = abs( sin( position.x * position.y * time / 5.0 ) );
				float green = abs( sin( position.x * position.y * time / 4.0 ) );
				float blue = abs( sin( position.x * position.y * time / 8.0 ) );
				gl_FragColor = vec4( red, green, blue, 1.0 );
			}
		</script>

		<script id="fragment_shader3" type="x-shader/x-fragment">
			uniform float time;
			varying vec2 vUv;
			void main( void ) {
				vec2 position = vUv;
				float color = 0.0;
				color += sin( position.x * cos( time / 15.0 ) * 800.0 ) + cos( position.y * cos( time / 15.0 ) * 10.0 );
				color += sin( position.y * sin( time / 10.0 ) * 40.0 ) + cos( position.x * sin( time / 25.0 ) * 40.0 );
				color += sin( position.x * sin( time / 5.0 ) * 10.0 ) + sin( position.y * sin( time / 35.0 ) * 80.0 );
				color *= sin( time / 10.0 ) * 0.5;
				gl_FragColor = vec4( vec3( color, color * 0.5, sin( color + time / 3.0 ) * 0.75 ), 1.0 );
			}
		</script>

		<script id="fragment_shader2" type="x-shader/x-fragment">
			uniform float time;
			uniform sampler2D texture;
			varying vec2 vUv;
			void main( void ) {
				vec2 position = - 1.0 + 2.0 * vUv;
				float a = atan( position.y, position.x );
				float r = sqrt( dot( position, position ) );
				vec2 uv;
				uv.x = cos( a ) / r;
				uv.y = sin( a ) / r;
				uv /= 10.0;
				uv += time * 9.0;
				vec3 color = texture2D( texture, uv ).rgb;
				gl_FragColor = vec4( color * r * 1.5, 1.0 );
			}
		</script>

		<script id="fragment_shader1" type="x-shader/x-fragment">
		uniform float time;
		varying vec2 vUv;
		void main( void ) {
			vec2 position = vUv;
			float color = 0.0;
			color += sin( position.x * cos( time / 3.0 ) * 8.0 ) + cos( position.y * cos( time / 5.0 ) * 1.0 );
			color += sin( position.y * sin( time / 2.0 ) * 10.0 ) + cos( position.x * sin( time / 5.0 ) * 4.0 );
			color += sin( position.x * sin( time / 5.0 ) * 10.0 ) + sin( position.y * sin( time / 5.0 ) * 8.0 );
			color *= sin( time / 8.0 ) * 10.0;
			gl_FragColor = vec4( vec3( color, color * 0.1, sin( color + time / 3.0 ) * 0.75 ), 1.0 );
		}
		</script>

		<script id="vertexShader" type="x-shader/x-vertex">
			varying vec2 vUv;
			void main()
			{
				vUv = uv;
				vec4 mvPosition = modelViewMatrix * vec4( position, 1.0 );
				gl_Position = projectionMatrix * mvPosition;
			}
		</script>

		<script>
			if ( ! Detector.webgl ) Detector.addGetWebGLMessage();
			var container, stats;
			var camera, scene, renderer, clock;
			var uniforms1, uniforms2;
			init();
			animate();
			function init() {
				container = document.getElementById( 'container' );
				camera = new THREE.PerspectiveCamera( 15, window.innerWidth / window.innerHeight, 1, 3000 );
				camera.position.z = 3000;
				scene = new THREE.Scene();
				clock = new THREE.Clock();

				var geometry = new THREE.TorusKnotBufferGeometry( 500, 100, 1000, 160 );

				uniforms1 = {
					time: { value: 1.0 }
				};
				uniforms2 = {
					time: { value: 1.0 },

				};

				var params = [
					[ 'fragment_shader1', uniforms1 ],
					[ 'fragment_shader2', uniforms1 ],
					[ 'fragment_shader3', uniforms1 ],
					[ 'fragment_shader4', uniforms1 ]
				];
				for( var i = 0; i < 1; i++ ) {
					var material = new THREE.ShaderMaterial( {
						uniforms: params[ i ][ 1 ],
						vertexShader: document.getElementById( 'vertexShader' ).textContent,
						fragmentShader: document.getElementById( params[ i ][ 0 ] ).textContent
						} );
					var mesh = new THREE.Mesh( geometry, material );
					mesh.position.x = i - ( params.length - 1 ) / 2;
					mesh.position.y = i % 2 - 1;
					scene.add( mesh );
				}

				renderer = new THREE.WebGLRenderer();
				renderer.setPixelRatio( window.devicePixelRatio );
				container.appendChild( renderer.domElement );
				stats = new Stats();
				//container.appendChild( stats.dom );
				onWindowResize();
				window.addEventListener( 'resize', onWindowResize, false );
			}
			function onWindowResize( event ) {
				camera.aspect = window.innerWidth / window.innerHeight;
				camera.updateProjectionMatrix();
				renderer.setSize( window.innerWidth, window.innerHeight );
			}
			//
			function animate() {
				requestAnimationFrame( animate );
				render();
				stats.update();
			}
			function render() {
				var delta = clock.getDelta();
				uniforms1.time.value += delta * 5;
				uniforms2.time.value = clock.elapsedTime;
				for ( var i = 0; i < scene.children.length; i ++ ) {
					var object = scene.children[ i ];
					object.rotation.y += delta * 0.2 * ( i % 2 ? 1 : -1 );
					object.rotation.x += delta * 0.2 * ( i % 2 ? -1 : 1 );
				}
				renderer.render( scene, camera );
			}
		</script>

	</body>
</html>
